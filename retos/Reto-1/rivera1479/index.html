<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <h1>{{ title }}</h1>
  <input v-model="inputNumber" placeholder="Ingrese el numero" />
  <br />
  <button @click="functionFibonacci">Calcular</button> <br />
  <span>{{ result }}</span>
</div>

<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const title = ref("Funcion de Fibonacci");
      const inputNumber = ref(0);
      const result = ref([]);
      const functionFibonacci = function () {
        result.value = [];
        if (isNaN(parseInt(inputNumber.value))) {
          alert("No es un numero " + inputNumber.value);
          inputNumber.value = 0;
          return;
        }
        if (inputNumber.value === 1 || inputNumber.value === 0) {
          result.value = [1];
          inputNumber.value = 0;
          return;
        } else {
          for (let i = 0; i < inputNumber.value; i++) {
            if (i === 0) {
              result.value.push(1);
            } else if (i === 1) {
              result.value.push(1);
            } else if (i > 1) {
              result.value.push(
                result.value[result.value.length - 1] +
                  result.value[result.value.length - 2]
              );
            }
          }
        }
        inputNumber.value = 0;
      };
      return {
        functionFibonacci,
        inputNumber,
        result,
        title,
      };
    },
  }).mount("#app");
</script>
